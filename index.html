<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <meta name="format-detection" content="telephone=no" >
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" >
     
    <title>Stopwatch</title>
     
    <link rel="stylesheet" type="text/css" href="resources/style.css" />
    
  </head>
  <body>

    <div id="stopwatch-wrapper">
      <canvas id="ring"></canvas>
      <div id="display">
        <span id="hour-part" style="display:none">00</span>
        <span id="minute-part" style="display:none">00</span>
        <span id="second-part">00</span>
        <span id="mili-part">00</span>
      </div>
      <span id="command">Push to <b>start</b></span>
    </div>
    
    <a href="#" id="reset"></a>
  
    <script src="resources/drawFactory.js"></script>
    <script src="resources/chrono.js"></script>
    <script src="resources/script.js"></script>
  </body>
</html>
